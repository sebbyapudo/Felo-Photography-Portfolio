<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Felix Omondi Photography</title>
    <meta name="title" content="Felix Omondi">
    <meta name="description" content="This is a photographer portfolio website, made by Sebby Apudo.">
    <!-- 
    - favicon
    -->
    <link rel="shortcut icon" href="./public/favicon.png" type="image/png">

    <!-- 
    - custom css link
    -->
    <link rel="stylesheet" href="./src/css/style.css">

    <!-- 
    - custom font link
    -->
    <link rel="stylesheet" href="./src/font/font.css">

    <!-- 
    - preload images
    -->
    <link rel="preload" as="image" href="./src/images/loading.svg">
    <link rel="preload" as="image" href="./src/images/loading-circle.svg">
  </head>
  <body class="active">
    
    <!-- 
      # PRELOADING 
    -->
    <div class="loading" data-loading>
      <img src="./src/images/loading.svg" width="55" height="55" alt="loading" class="img">
      <img src="./src/images/loading-circle.svg" width="70" height="70" alt="loading" class="circle">
    </div>




    <!-- 
      # HEADER 
    -->
    <header class="header" data-header>
      <div class="container">

        <a href="/" class="logo">
          <img src="./src/images/logo.svg" width="40" height="40" alt="Felix Omondi">
        </a>

        <button class="nav-open-btn" aria-label="menu icon">
          <img src="./src/images/menu.svg" height="17" width="17" alt="open menu" data-nav-toggler>
        </button>

        <nav class="navbar" data-navbar>

          <div class="navbar-top">
            <a href="#" class="logo">
              <img src="./src/images/nav-logo.svg" width="20" height="30" alt="Felix Home" class="img">
            </a>

            <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
              <span class="span one"></span>
              <span class="span two"></span>
            </button>
          </div>

          <ul class="navbar-list">

            <li class="navbar-item">
              <a href="#home" class="navbar-link" data-nav-link>Home</a>
            </li>

            <li class="navbar-item">
              <a href="#gallery" class="navbar-link" data-nav-link>Gallery</a>
            </li>

            <li class="navbar-item">
              <a href="#about" class="navbar-link" data-nav-link>About</a>
            </li>

            <li class="navbar-item">
              <a href="#services" class="navbar-link" data-nav-link>Services</a>
            </li>

            <li class="navbar-item">
              <a href="#portfolio" class="navbar-link" data-nav-link>Portfolio</a>
            </li>

            <li class="navbar-item">
              <a href="#contact" class="navbar-link" data-nav-link>Contact us</a>
            </li>

          </ul>

          <p class="navbar-title">My Adress</p>
          <address class="navbar-text">
            3287 Indiana Avenue, Waialua, Hawaii
          </address>

          <p class="navbar-text">
            Urgent issue? call us at
            <a href="tel:792808364" class="contact-link">+254 792 808364</a>
          </p>

        </nav>

        <div class="overlay" data-nav-toggler data-overlay></div>

      </div>
    </header>


    <main>
      <article>


        <!-- 
        # HERO 
        -->


        <section class="section hero" id="hero" aria-label="home">
          <div class="container">

            <img src="./src/images/hero-banner.png" width="322" height="322" alt="" class="hero-banner">

            <div class="hero-content">

              <h1 class="h1 hero-title">Felix Omondi</h1>
  
              <div class="wrapper h2">
                <strong class="strong" data-letter-effect>Photographer</strong>
                <strong class="strong" data-letter-effect>Film Maker</strong>
                <strong class="strong" data-letter-effect>Creative Director</strong>
                <strong class="strong" data-letter-effect>Poet & Podcaster </strong>
                <strong class="strong" data-letter-effect>Community Journalist</strong>
              </div>
  
              <p class="hero-text">5+ Years Of Experience</p>
  
            </div>
            
          </div>
          <img src="./assets/images/hero-shape.svg" width="211" height="189" alt="" class="shape">

        </section>


      </article>
    </main>




    <!-- 
      # Custom js link
    -->
    <script src="./src/js/script.js"></script>
  </body>
</html>
